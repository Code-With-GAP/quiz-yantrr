<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Programming Logo Quiz</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div 
    style=" display: flex; justify-content: center; width: 80%; margin: 10px; max-width: 500px; "
  >
    <img 
      src="https://pa1.aminoapps.com/6700/ded5d572e3d5e9143aaa4c530197527d59029abb_hq.gif" 
      alt="quiz tame"
      style="border-radius: 1.2rem; width: 60%;"
    >
  </div>

<div class="quiz-container">
  <div class="question">
    <img id="logo" class="logo" src="" alt="">
  </div>
  <div id="options"></div>
  <div style="display: flex; justify-content: center;">
    <button id="next-btn" class="next-btn">Next</button>
  </div>
  <div class="progress-bar">
    <div id="progress" class="progress"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
